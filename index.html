<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Source+Sans+Pro&display=swap" rel="stylesheet">

	<title>Recepty (standardní verze)</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<main class="recepty">
	
		<section class="hlavni">
		
			<div class="text">
				<p class="sekce">Saláty</p>
				<p class="koment">5 komentářů</p>
			</div>

			<div class="nazev">
				<h1>Salát s&nbsp;vlašskými ořechy</h1>
			</div>
		
		</section>
		

		<section class="male">

			<section class="recept jedna">

				<div class="text">
					<p class="sekce">Svačina</p>
					<p class="koment">16 komentářů</p>
				</div>

				<h2>Chlebíček s&nbsp;avokádem</h2>

			</section>


			<section class="recept dva">

				<div class="text">
					<p class="sekce">Mexická</p>
					<p class="koment">7 komentářů</p>
				</div>

				<h2>Avokádové tacos</h2>

			</section>


			<section class="recept tri">

				<div class="text">
					<p class="sekce">Luštěniny</p>
					<p class="koment">23 komentářů</p>
				</div>

				<h2>Pita chléb s&nbsp;cizrnou</h2>

			</section>


			<section class="recept ctyri">

				<div class="text">
					<p class="sekce">Burgery</p>
					<p class="koment">19 komentářů</p>
				</div>

				<h2>Sojový burger</h2>

			</section>

		</section>

	</main>


	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>
</html>
